name: Build ComfyX

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-windows:
    runs-on: windows-latest
    name: Windows Build (.NET 8)

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore

    - name: Publish (self-contained)
      run: dotnet publish -c Release -r win-x64 --self-contained -o publish/ComfyX

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ComfyX-Windows-x64
        path: publish/ComfyX/
        retention-days: 14

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    name: Create Release Package

    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: ComfyX-Windows-x64
        path: ComfyX-Windows

    - name: Package
      run: |
        mkdir -p ComfyX-Windows/data/{workflows,history,cache,ai_models}
        mkdir -p ComfyX-Windows/runtime
        cd ComfyX-Windows && zip -r ../ComfyX-Portable-Windows-x64.zip .

    - name: Upload Release Package
      uses: actions/upload-artifact@v4
      with:
        name: ComfyX-Portable-Windows-x64
        path: ComfyX-Portable-Windows-x64.zip
        retention-days: 30
